<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Academy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero reveal fade-up">
    <h1 class="ml3">Welcome to Code Academy</h1>
    <p>Learn coding with interactive courses.</p>
    <a href="courses.html" class="btn">Get Started</a>

    <!-- Floating shapes for Anime.js -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </section>

  <!-- Courses Section -->
  <section class="courses">
    <h2 class="reveal fade-up">Our Courses</h2>
    <div class="course-list">
      <div class="course-card reveal fade-up">
        <h3>Python Basics</h3>
        <p>Learn Python from scratch with hands-on examples.</p>
      </div>
      <div class="course-card reveal fade-up">
        <h3>Web Development</h3>
        <p>Build websites using HTML, CSS, and JavaScript.</p>
      </div>
      <div class="course-card reveal fade-up">
        <h3>Data Analysis</h3>
        <p>Master data cleaning, visualization, and insights.</p>
      </div>
    </div>
  </section>

  <!-- Load Anime.js + your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
